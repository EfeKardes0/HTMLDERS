<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="eleman">
        <!--label ve tek satırlık metin kutusu-->
        Ad:<input type="text"
    name="isim"/><br/><br/>
        Soyad:<input type="text"
    name="Soyisim"/>  
    <br/><br/>
    <hr>
    <!--pasword metin kutusu ekleme-->
        Kullanıcı:<input type="text"
    name="kullanici"/><br/><br/>
        Şifre: <input type="password"
    name="sifre"/>
    <br/><br/>
    <hr>
    <!--Onay kutusu ekleme-->
        <input type="checkbox" name="kutu1"
    checked="on"/>HTML<br/><br/>
        <input type="checkbox"
    name="Kutu2"/>CSS<br/><br/>
        <input type="checkbox"
    name="Kutu3"/>Java Script
    <br/><br/>
    <hr>
    <!--Tek seçimlik radio buton-->
        <input type="radio"
    name="secim"/>Evet<br/><br/>
        <input type="radio" name="secim"/>HAYIR
    <br/><br/>
    <hr>

    <!--Gözat dosya ekleme tuşu-->
        <input type="file" name="dosya"/>
    </form>
</body>
</html>
