<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="eleman">
        <!--label ve tek satırlık metin kutusu-->
        Ad:<input type="text"
    name="isim"/><br/><br/>
        Soyad:<input type="text"
    name="Soyisim"/>  
    <br/><br/>
    <hr>
    <!--pasword metin kutusu ekleme-->
        Kullanıcı:<input type="text"
    name="kullanici"/><br/><br/>
        Şifre: <input type="password"
    name="sifre"/>
    <br/><br/>
    <hr>
    <!--Onay kutusu ekleme-->
        <input type="checkbox" name="kutu1"
    checked="on"/>HTML<br/><br/>
        <input type="checkbox"
    name="Kutu2"/>CSS<br/><br/>
        <input type="checkbox"
    name="Kutu3"/>Java Script
    <br/><br/>
    <hr>
    <!--Tek seçimlik radio buton-->
        <input type="radio"
    name="secim"/>Evet<br/><br/>
        <input type="radio" name="secim"/>HAYIR
    <br/><br/>
    <hr>

    <!--Gözat dosya ekleme tuşu-->
        <input type="file" name="dosya"/>

    <hr>
    <!--dropdown list-->
    <select name="iller" size="1">
     <option value="plaka41">Bulgar</option>
     <option value="plaka51">Niğde</option>
     <option value="plaka34">İstanbul</option>
    </select>
    <hr>
    <!--Listbox-->
    <select name="aylar" multiple>
        <option value="1">Ocak</option>
        <option value="2">Şubat</option>
        <option value="3">Mart</option>
        <option value="4">Nisan</option>
        <option value="5">Mayıs</option>
        <option value="6">Haziran</option>
    </select>

    </form>
</body>
</html>
